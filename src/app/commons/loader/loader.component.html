<ng-container *ngIf="show && !loadingText">
  <div class="flex items-center justify-center w-full h-full">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>
</ng-container>

<ng-container *ngIf="loadingText">
  <!-- class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 -->
  <div class="flex items-center justify-center w-full h-full spinner">
    <div style="background-color: rgba(255, 255, 255, 0.864);padding: 16px;display: flex;gap:10px;align-items: center;justify-content: space-around;color: rgba(0, 0, 0, 0.561);border-radius:2px;min-width:12vw;font-size: medium;">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      <div style="font-size: 14px;">{{ loadingText }}</div>
    </div>
  </div>
</ng-container>
